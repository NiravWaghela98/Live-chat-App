<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat - Real Time Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="http://localhost:3002/socket.io/socket.io.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/blob.js@1.0.1/Blob.min.js"></script>
    <script defer src="js/client.js"></script>
</head>
<body>
    <nav>
        <img class="logo" src="./img/chat.png.png" alt="">
        <h1>Welcome to live chat</h1>
    </nav>
    <div class="container">
        <!-- <div class="message left">Me: hey bro how are you?</div>
        <div class="message right">Minesh: im good how about you?</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
        
    </div>
    <div class="send-img-vid">
        <input type="file" id="file-input" accept="image/*,video/*">
        <button class="custom-button">Choose File</button>
      </div>
  

</body>
</html>
